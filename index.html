<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoogleIt</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  <body>

    <!-----------HEADER------------>
    <header class="header__container">
      <nav class="nav__container">
          <div class="nav__left-space"></div>
        <div class="nav__links">  
          <a href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%3Ftab%3Drm%26ogbl&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a>
          <a href="https://www.google.com/imghp?hl=en-GB&tab=ri&ogbl">Images</a>
        </div>
        <div class="nav__icon">
            <div class="nav__icon-circles">
                <div class="nav-circles"></div>
                <div class="nav-circles"></div>
                <div class="nav-circles"></div>
                <div class="nav-circles"></div>
                <div class="nav-circles"></div>
                <div class="nav-circles"></div>
                <div class="nav-circles"></div>
                <div class="nav-circles"></div>
                <div class="nav-circles"></div>
            </div>
        </div>
        <div class="nav__user-icon">
          <img class="nav__user-icon-img" src="./img/account_circle_black_24dp.svg"  alt="" />
        </div>
      </nav>
    </header>

    <!-- ---------User Modal------------ -->

      <div class="user__modal">
        <div class="user__modal-icon">
            <div class="user__modal-camera-icon">
              <i class="fas fa-camera"></i>
            </div>
          <img class="user__modal-avatar" src="./img/account_circle_black_24dp.svg" alt="" />
        </div>
        <div class="user__modal-info">
        <h3 class="user__modal-name">Terrel Jones</h3>
        <h2 class="user__modal-email">TerrelRJones@gmail.com</h2>
      </div>
      <div class="user__modal-avatar-container" >
        <img class="user__modal-avatar-circle" onclick="setUserIcon(this.src)" src="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/afro_woman_female_person-256.png" />
        <img class="user__modal-avatar-circle" onclick="setUserIcon(this.src)" src="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/female_woman_avatar_portrait-256.png" />
        <img class="user__modal-avatar-circle" onclick="setUserIcon(this.src)" src="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/builder_worker_helmet-256.png" />
        <img class="user__modal-avatar-circle" onclick="setUserIcon(this.src)" src="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/afro_avatar_male_man-256.png" />
        <img class="user__modal-avatar-circle" onclick="setUserIcon(this.src)" src="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/sheep_mutton_animal_avatar-256.png" />
        <img class="user__modal-avatar-circle" onclick="setUserIcon(this.src)" src="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/scientist_einstein_avatar_professor-256.png" />
        <img class="user__modal-avatar-circle" onclick="setUserIcon(this.src)" src="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/halloween_jason_friday_movie-256.png" />
        <img class="user__modal-avatar-circle" onclick="setUserIcon(this.src)" src="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/spider_insect_bug_avatar-256.png" />
        <img class="user__modal-avatar-circle" onclick="setUserIcon(this.src)" src="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/afro_man_male_avatar-256.png" />
        <img class="user__modal-avatar-circle" onclick="setUserIcon(this.src)" src="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/hipster_beard_male_man-256.png" />
        <img class="user__modal-avatar-circle" onclick="setUserIcon(this.src)" src="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/boy_person_avatar_kid-256.png" />
        <img class="user__modal-avatar-circle" onclick="setUserIcon(this.src)" src="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/grandma_elderly_nanny_avatar-256.png" />
        <img class="user__modal-avatar-circle" onclick="setUserIcon(this.src)" src="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/cactus_cacti_avatar_pirate-256.png" />
        <img class="user__modal-avatar-circle" onclick="setUserIcon(this.src)" src="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/avocado_scream_avatar_food-256.png" />
        <img class="user__modal-avatar-circle" onclick="setUserIcon(this.src)" src="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/girl_female_woman_avatar-256.png" />
      </div>
      </div>

<!---------------------Search Box----------------------->

    <main class="main__container">
        <div class="main__content-container">
        <div class="main__logo">
           <img src="../img/googleIt.svg" alt="Google Logo">
        </div>
        <div class="main__search-box">
            <div class="main__search-box-icon-search">
            <i class="fas fa-search"></i>
        </div>
            <input class="main__search-input" type="text" placeholder="Search Google or type a URL">
            <div class="main__search-box-icon-mic">
            <i class="fas fa-microphone"></i>
        </div>
        </div>
        <div class="main__shortcut-container">
          <div class="shortcut-card">
            <div class="shortcut__settings">
              <div class="shortcut__dots"></div>
              <div class="shortcut__dots"></div>
              <div class="shortcut__dots"></div>
            </div>
              <div class="shortcut__icon">
                <i class="fa fa-plus" aria-hidden="true"></i>
              </div>
              <h3 class="shortcut__text">Add shortcut</h3>
          </div>
        </div>
    </div>

    </main>

    <!-----------FOOTER------------>    

    <footer class="footer__container">
      <div class="footer__link">
        <i class="fas fa-link"></i>
        <h3 class="footer__name">A clone by Terrel Jones</h3>
      </div>
      <div class="footer__spacer"></div>
      <div class="footer__settings-icon">
        <i class="fas fa-pencil-alt"></i>
      </div>
    </footer>

    <!-----------MODAL------------>

    <div class="modal">
      <div class="modal__container">
        <div class="modal__header">
          <h3 class="modal__msg">Customise this page</h3>
        </div>
        <div class="modal__line"></div>
        <div class="modal__mid-container">
        <div class="modal__left">
          <div class="modal__btn modal__btn--active">
            <div class="modal__btn-icon">
              <i class="fas fa-image"></i>
            </div>
            <h3 class="modal__btn-tab">Background</h3>
          </div>
          <div class="modal__btn">
            <div class="modal__btn-icon">
              <i class="fas fa-link"></i>
            </div>
            <h3 class="modal__btn-tab">Shortcuts</h3>
          </div>
          <div class="modal__btn">
            <div class="modal__btn-icon">
              <i class="fas fa-palette"></i>
            </div>
            <h3 class="modal__btn-tab">Colour and theme</h3>
          </div>
          <div class="modal__btn-space"></div>
        </div>
        <div class="modal__right">
            <!-- <div class="photo__card" onclick="resetBg()">
              <div class="photo__bg">
                <img class="photo__bg-img" src="https://images.unsplash.com/photo-1474224017046-182ece80b263?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2250&q=80" alt="">
              </div>
              <div class="photo__description">
                <h3>Classic</h3>
              </div>
            </div> -->
        </div>
        </div>
        <div class="modal__line"></div>
        <div class="modal__btm-container">
          <div class="modal__space"></div>
          <div class="modal__btns">
            <button class="modal__btn-cancel">Cancel</button>
            <button class="modal__btn-done" onclick="setBg()">Done</button>
        </div>
        </div>
      </div>

    </div>
  </div>
    <script src="./js/app.js"></script>
  </body>
</html>
